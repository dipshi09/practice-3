spring.datasource.url=jdbc:sqlserver://<your-db-name>.database.windows.net:1433;database=<your-db-name>;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=<your-db-user>
